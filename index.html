<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="result hide">result</div>
        <div class="icon hide">
        </div>
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./images/rock.png" alt="A image showing rock">
            </div>
            <div class="choice" id="paper">
                <img src="./images/paper.png" alt="A image showing paper">
            </div>
            <div class="choice" id="scissors">
                <img src="./images/scissors.png" alt="A image showing scissors">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="msg-container">
            <div class="reset">Reset Game</div>
            <div class="msg">Play your Move!</div>
            <div class="end">End Game</div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
